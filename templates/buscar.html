{% extends 'base.html' %}

<!DOCTYPE html>
<html>
<head><title>Búsqueda por Título</title></head>
<body>
<h1>Búsqueda</h1>
<form method="get">
    <input type="text" name="q" value="{{ query }}" placeholder="Buscar título...">
    <button type="submit">Buscar</button>
</form>
<ul>
{% for journal in journals %}
    <li><a href="{{ journal.url }}">{{ journal.title }}</a> - {{ journal.publisher }}</li>
{% endfor %}
</ul>
</body>
</html>
